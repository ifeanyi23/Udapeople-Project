jobs:
  build-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run: 
          name: Install Dependencies
          command: |
            cd frontend
            npm install
      - run:
          name: Build front-end
          command: |
            # Your code here
            cd frontend
            npm run build
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-build

  build-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Install Dependencies
          command: |
            cd backend
            npm install
      - run:
          name: Back-end build
          command: |
             # Your code here
             cd backend
             npm run build
      - save_cache:
          paths: [backend/node_modules]
          key: backend-build

  

